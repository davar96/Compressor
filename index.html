<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Compressor</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="upload-box">
        <input type="file" id="addImg" accept="image/*" hidden />
        <img src="assets/icons8-upload-64.png" alt="" />
        <p>Add an image</p>
      </div>
      <div class="content">
        <div class="row sizes">
          <div class="column width">
            <label>Width</label>
            <input type="number" />
          </div>
          <div class="column height">
            <label>Height</label>
            <input type="number" />
          </div>
        </div>
        <div class="row checkboxes">
          <div class="column ratio">
            <input type="checkbox" id="ration" checked />
            <label for="ration">Lock aspect ration</label>
          </div>
          <div class="column quality">
            <input type="checkbox" id="quality" />
            <label for="quality">Reduce quality by 30%</label>
          </div>
        </div>
        <button class="download-btn">Download image</button>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
